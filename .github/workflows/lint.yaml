# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: 3.13
    - name: Install codespell and gdtoolkit
      run: |
        uv pip install --system codespell gdtoolkit
    - name: Check for typos with codespell
      run: |
        codespell .
    - name: Lint with gdlint, ignoring some errors we don't care about
      if: always()
      run: |
        IGNORE_PATTERNS="trailing-whitespace|class-definitions-order|max-line-length|max-public-methods|Failure"
        ERROR_COUNT=$(uv run gdlint . 2>&1 | grep -vE "$IGNORE_PATTERNS" | wc -l)
        echo "Found $ERROR_COUNT gdlint errors:"
        if [ "$ERROR_COUNT" -gt 0 ]; then
          echo "Errors found:"
          uv run gdlint . 2>&1 | grep -vE "$IGNORE_PATTERNS"
          exit 1
        fi

permissions:
  contents: read
  pull-requests: read
